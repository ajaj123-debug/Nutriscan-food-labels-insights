{% load static %}

<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NutriScan{% endblock %} : AI Food Label Analysis</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
            --radius: 0.75rem;
        }

        html { height: 100%; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            padding-top: 80px;
            margin: 0;
            width: 100%;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            width: 100%;
            min-height: calc(100vh - 80px);
            padding: 2rem;
            box-sizing: border-box;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.75) !important;
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border-bottom: 1px solid hsl(var(--border));
            padding: 0.75rem 1rem;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: hsl(var(--foreground)) !important;
            transition: color 0.3s ease;
        }
        .navbar .nav-link:hover, .navbar .navbar-brand:hover {
            color: hsl(var(--muted-foreground)) !important;
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Wider container for content pages */
        }
        
        h1, .h1 {
            color: hsl(var(--foreground));
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        h2, .h2 { font-size: 1.75rem; margin-top: 2rem; margin-bottom: 1rem; font-weight: 600; border-bottom: 1px solid hsl(var(--border)); padding-bottom: 0.5rem;}
        p { color: hsl(var(--muted-foreground)); line-height: 1.6; }
        a { color: hsl(var(--primary)); text-decoration: none; }
        a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
        }

        .content-card {
            background-color: hsl(var(--card));
            padding: 2rem;
            border-radius: var(--radius);
            text-align: left;
            border: 1px solid hsl(var(--border));
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: var(--radius); 
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }
        .action-btn:hover {
            background-color: #15803d;
            color: white;
            text-decoration: none;
        }
        
    </style>
    {% block styles %}{% endblock %}
</head>
<body>

    {% include 'navbar.html' %}

    <main>
        <div class="container">
            {% block content %}
            <!-- Content for each specific page goes here -->
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <script>
        // Auto-close mobile navbar on scroll
        document.addEventListener('scroll', function() {
            var navbarCollapse = document.getElementById('navbarNav');
            if (navbarCollapse.classList.contains('show')) {
                var bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                    toggle: false
                });
                bsCollapse.hide();
            }
        });
    </script>
</body>
</html>
